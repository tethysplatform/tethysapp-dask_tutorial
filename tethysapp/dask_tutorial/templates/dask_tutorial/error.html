{% extends "dask_tutorial/base.html" %}
{% load tethys_gizmos %}

{% block header_buttons %}
  <div class="header-button glyphicon-button" bs-data-toggle="tooltip" bs-data-placement="bottom" title="Help">
    <a bs-data-toggle="modal" bs-data-target="#help-modal"><span class="glyphicon glyphicon-question-sign"></span></a>
  </div>
{% endblock %}

{% block app_content %}
  <div class="error-message">
    {{ error_message }}
  </div>
{% endblock %}

{% block app_actions %}
  {% gizmo jobs_button %}
{% endblock %}
